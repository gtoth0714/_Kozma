<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form - Kozma-Consulting KFT.</title>
</head>
<body>
    <div class="Fejlec">
        <div class="Cegnev">KOZMA-CONSULTING KFT.</div>
        <div class="menu-container">
            <a href="index.html">HOME</a>
            <a href="szolgaltatasok.html">SERVICES</a>
            <a href="tanacsadas.html">CONSULTING</a>
        </div>
    </div>

    <div class="torzs">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="adatvedelem" name="adatvedelem" required>
                <label for="adatvedelem">
                    I accept the <a href="adatvedelmi.html" target="_blank">privacy policy</a>.
                </label>
            </div><br>

            <button type="submit">Send</button>
        </form>
    </div>

    <div class="Labjegyzet">
        <div class="lab">Phone number: 06-20/275 8962</div>
        <div class="lab">Email: kozma.gabor@ovb.hu</div>
        <div class="lab"><a href="adatvedelmi.html">PRIVACY POLICY</a></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim(),
                adatvedelem: document.getElementById('adatvedelem').checked ? 'on' : ''
            };

            if (!data.adatvedelem) {
                alert('You must accept the privacy policy before submitting.');
                return;
            }

            fetch('/api/contact', {  // backend végpontod legyen megfelelő
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (res.ok) {
                    alert('Your message has been sent successfully!');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('There was an error sending your message. Please try again later.');
                }
            })
            .catch(() => alert('Network error, please try again later.'));
        });
    </script>
</body>
</html>
